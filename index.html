<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume - Sumit Kumar Rai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Open+Sans&display=swap" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" crossorigin="anonymous">
</head>

<body class="A4">
    <div class="sheet">
        <button id="info-button" class="btn btn-info btn-sm btn-light" onClick="document.getElementById('contact-info').toggleAttribute('hidden');">
            <i class="fa fa-info"></i>
        </button>
        <button id="eye-button" class="btn btn-eye btn-sm btn-light">
            <i class="fa fa-eye"></i>
        </button>
        <button id="export-button" class="btn btn-print btn-sm btn-light" onClick="ExportToDoc('main', 'Sumit Kumar Rai\'s Resume');">
            <i class="fa fa-file-export"></i>
            Export to Word
        </button>
        <button id="print-button" class="btn btn-print btn-sm btn-light" onClick="window.print();">
            <i class="fa fa-print"></i>
            Print
        </button>
        <article id="main" class="two-column">
            <header class="resume__section resume__content" id="heading">
                <!-- Add your heading content here -->
            </header>
            <section class="resume__columns">
                <div class="resume__main">
                    <section class="resume__section resume__summary">
                        <h1 class="resume__section-title">Professional Summary</h1>
                        <p id="about-me" class="about-me editible-textarea"></p>
                    </section>
                    <section class="resume__section resume__skills">
                        <h1 class="resume__section-title">Skills</h1>
                        <div id="skills" class="resume__text">
                            <!-- Add your skills here -->
                        </div>
                    </section>
                    <section class="resume__section resume__experience">
                        <h1 class="resume__section-title">Experience</h1>
                        <div id="work_experiences" class="resume__content">
                            <!-- Add your work experiences here -->
                        </div>
                    </section>
                    <section class="resume__section resume__qualification">
                        <h1 class="resume__section-title">Education</h1>
                        <div id="academic_qualifications" class="resume__content">
                            <!-- Add your academic qualifications here -->
                        </div>
                    </section>
                </div>
            </section>
        </article>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
